<!DOCTYPE html>
<html>
	<head>
		<title>Contact Manager</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
	</head>
	<body>
		<div ng-app="app">
			<div ng-controller="ContactController">


				<form>
					<label>Name</label>
					    <input type="text" name="name" ng-model="newcontact.name" required>
					<label>Email</label>
					    <input type="email" name="email" ng-model="newcontact.email" required>
					<label>Phone</label>
					    <input type="text" name="phone" ng-model="newcontact.phone" required>
					<br>

					<input type="hidden" ng-model="newcontact.id">
					<input type="button" value="Save" ng-click="saveContact()">
				</form>



				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="contact in contacts">
							<td>{{contact.name}}</td>
							<td>{{contact.email}}</td>
							<td>{{contact.phone}}</td>
							<td>{{contact.id}}</td>
							<td>
								<a href="javascript:void(0);" ng-click="edit(contact.id)">edit</a>
								<a href="javascript:void(0);" ng-click="delete(contact.id)">delete</a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
